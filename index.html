<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-bangla">
    <header>
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><button class=""><i class="fa-solid fa-circle-question"></i>FAQ</button></li>
                        <li><button class=""><i class="fa-solid fa-book-open"></i>Learn</button></li>
                        <li><button class=""><i class="fa-solid fa-right-from-bracket"></i>Logout</button></li>>
                    </ul>
                </div>
                <a href="" class="flex items-center">
                    <span class="text-lg font-bold">English</span>
                    <img src="./assets/logo.png" alt="">
                    <span class="font-bangla font-semibold">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-4">
                    <li><button class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-circle-question"></i>FAQ</button></li>
                    <li><button class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>Learn</button>
                    </li>
                    <li><button class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-right-from-bracket"></i>Logout</button></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="flex flex-col-reverse md:flex-row items-center py-5 w-11/12 mx-auto">
        <div class="content flex-1 text-center md:text-left">
            <h2 class="text-4xl font-bold mb-8"><span class="text-sky-500">English</span> is Easy!!</h2>
            <p class="font-bangla">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে
                চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
        </div>
        <div class="flex-1">
            <img src="./assets/hero-student.png" alt="">
        </div>
    </section>

    <section>
        <h2 class="text-4xl font-bold mb-8 text-center"><span class="text-sky-500">Let's</span> Learn Vocabulary</h2>
        <div id="lavel-container" class="flex gap-5 flex-wrap justify-center">
        </div>
    </section>
    <section id="spinner" class="flex justify-center items-center py-2 hidden">
        <span class="loading loading-bars loading-xl"></span>
    </section>

    <section class="flex justify-center mt-4">
        <div class="join">
            <div>
                <label class="input validator join-item">
                    <input id="input-search" type="text" placeholder="Search Vocabulary" required />
                </label>
            </div>
            <button id="btn-search" class="btn btn-primary join-item">search</button>
        </div>
    </section>
    <section id="word-container" class="bg-gray-400 p-10 w-11/12 mx-auto my-10 grid grid-cols-3 gap-5">
        <div class="text-center bg-sky-100 col-span-full py-10 rounded-xl space-y-6">
            <p class="text-xl font-medium text-gray-300">আপনি এখনো কোন Lesson Select করেন ন</p>
            <h2 class="font-bold text-3xl">একটি Lesson Select করুন।</h2>
        </div>
    </section>


    <section>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="word_modal" class="modal">
            <div class="modal-box">
                <div id="details-container" class="">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </section>
</body>

<script src="./script.js"></script>

</html>
